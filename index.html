<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PWA_DEMO_1</title>
  <link rel="stylesheet" type="text/css" href="styles/inline.css">

  <!-- TODO add manifest here -->
  <link rel="manifest" href="/manifest.json">
  <!-- Add to home screen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="pink">
  <meta name="apple-mobile-web-app-title" content="PWA_DEMO_1">
  <link rel="apple-touch-icon" href="images/icons/icon-152x152.png">
  <meta name="msapplication-TileImage" content="images/icons/icon-144x144.png">

  <link rel="stylesheet" type="text/css" href="css/reset.css"/>
  <link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>
<body>
  <div id = "Demo Content" class="content">
      <h1>Permission state</h1>
      <h1 id="permission_state"></h1>

      <h1>Location</h1>
      <h1 id="user_location">User Location unknown</h1>

      <h1 id="helloMessage"></h1>
      <h1 id="SocketMessage"></h1>
  </div>

  <div id="content">
    <fieldset>
        <legend>Server Location</legend>
        <div>
            <label>URL:</label>
            <input type="text" id="serverUrl" value="ws://127.0.0.1:13579"/>
            <button id="connectButton">Open</button>
            <button id="disconnectButton">Close</button>
        </div>
        <div>
            <label>Status:</label>
            <span id="connectionStatus">CLOSED</span>
        </div>
    </fieldset>
    <fieldset id="requestArea">
        <legend>Request</legend>
        <div>
            <textarea id="sendMessage" disabled="disabled"></textarea>
        </div>
        <div>
            <button id="sendButton" disabled="disabled">Send</button>
            [Shortcut] Ctr + Enter
        </div>
    </fieldset>
    <fieldset id="messageArea">
        <legend>Message Log <button id="clearMessage">Clear</button></legend>
        <div id="messages"></div>
    </fieldset>
</div>

  <!-- Uncomment the line below when ready to test with fake data -->
  <script src="scripts/app.js" async></script>
  <script type="text/javascript" src="lib/jquery-1.4.3.min.js"></script>
  <script type="text/javascript" src="index.js"></script>
</body>
</html>
